// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    targetSdkVersion = 27
    supportLibraryVersion = '28.0.0'
    espressoVersion = '3.0.2'
    testVersion = '1.0.2'
    exoPlayerVersion = '2.18.2'
    okHttpVersion = '3.14.9'
    leakCanaryVersion = '1.6.3'
    rxJavaVersion = '1.3.8'
    rxAndroidVersion = '1.2.1'
    glideLibraryVersion = '4.14.2'
    timberVersion = '5.0.1'
    rxJavaLibraryVersion = '2.9.0'
    blurryVersion = '2.1.1'
    materialStepperVersion = '0.2.5'
    aboutPageVersion = '1.3.1'
    aboutLibrariesVersion = '6.2.3'
    JUnitVersion = '4.13.2'
    materialDialogsVersion = '0.9.6.0'
    shematicVersion = '0.7.0'
    stethoVersion = '1.6.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
