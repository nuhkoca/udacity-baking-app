// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.0.1'
        

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        maven { url "https://jitpack.io" }
    }
}

ext {
    compileSdkVersion = 27
    minSdkVersion = 21
    targetSdkVersion = 27
    supportLibraryVersion = '27.1.0'
    espressoVersion = '3.0.1'
    testVersion = '1.0.1'
    exoPlayerVersion = '2.7.0'
    okHttpVersion = '3.8.0'
    leakCanaryVersion = '1.5.4'
    rxJavaVersion = '1.3.0'
    rxAndroidVersion = '1.2.1'
    glideLibraryVersion = '4.6.1'
    rxJavaLibraryVersion = '2.3.0'
    blurryVersion = '2.1.1'
    materialStepperVersion = '0.2.3'
    aboutPageVersion = '1.2.2'
    aboutLibrariesVersion = '6.0.6'
    JUnitVersion = '4.12'
    materialDialogsVersion = '0.9.6.0'
    shematicVersion = '0.7.0'
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
